<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>基本的な表の使い方</title>
    </head>
    <body>
        <h1>僕のHTMLタグ一覧表</h1>
        <table border="1">
             <tr>
                 <th>要素名</th>
                 <th>意味・役割</th>
                 <th>カテゴリー</th>
             </tr>
             <tr>
                 <td>p</td>
                 <td>段落</td>
                 <td>フローコンテンツ</td>
             </tr>
             <tr>
                 <td>h1</td>
                 <td>大見出し</td>
                 <td>フローコンテンツ</td>
             </tr>
             <tr>
                 <td>br</td>
                 <td>改行</td>
                 <td>
                     <ul>
                         <li>フローコンテンツ</li>
                         <li>フレージングコンテンツ</li>
                     </ul>
                 </td>
            </tr>
        </table>
    </body>
</html>
