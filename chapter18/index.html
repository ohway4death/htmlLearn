<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>お問い合わせフォーム｜架空の株式会社ダミー</title>
    </head>
    <meta charset="UTF-8">
    <body>
        <p><img src="images/logo-dummy.png" alt="架空の株式会社ダミー" width="240" height="80"></p>
        <h1>お問い合わせフォーム</h1>
        <p>株式会社ダミーに関するお問い合わせは、<a href="privacy/index.html">プライバシーポリシー</a>
            をご一読の上、下記の入力フォームから送信して下さい。
        </p>
        <form action="" method="post">
            <table border="1">
                <tbody>
                    <tr>
                        <th><label for="your_name">お名前</label></th>
                        <td><input type="text" id="your_name" name="your_name"></td>
                    </tr>
                    <tr>
                        <th><label for="your_mail">メールアドレス</label></th>
                        <td><input type="text" id="your_mail" name="your_mail"></td>
                    </tr>
                    <tr>
                        <th><label for="inquiry">お問い合わせ内容</label></th>
                        <td><textarea name="inquiry" id="inquiry" cols="60" rows="10"></textarea></td>
                    </tr>
                </tbody>
            </table>
            <p><input type="submit" value="入力確認画面へ"></p>
        </form>
        <p>&copy; 2016 株式会社ダミー All Rights Reserved.</p>
    </body>
</html>
