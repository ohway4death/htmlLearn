<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>id属性について</title>
    </head>
    <body>
        <h1>僕の仲間</h1>
        <ul>
            <li><a href="#bob">ボブ</a></li>
            <li><a href="#mukami">ムカミ</a></li>
            <li><a href="#mary">メアリー</a></li>
        </ul>

        <h2 id="bob">ボブ</h2>
        <p>
            Webディレクターになりたいテンションが高めの熱い男
        </p>
        
        <h2 id="mukami">ムカミ</h2>
        <p>
            Webプログラマーになりたいちょっと変わり者の男
        </p>

        <h2 id="mary">メアリー</h2>
        <p>
            Webデザイナーになりたい天然出来が強い女の子
        </p>
    </body>
</html>
